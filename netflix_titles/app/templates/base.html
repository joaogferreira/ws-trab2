<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Netflix Titles</title>


    {% load static %}
    <!-- Bootstrap  -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}" />

    <!-- Styles -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/flags.css' %}" />


    <!-- Fonts and icons -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Roboto:400,700,300'>
    <link rel="stylesheet" href="{% static 'css/pe-icon-7-stroke.css' %}"  />

    {% block css %} {% endblock %}

</head>

<div class="wrapper">
    <div class="sidebar" data-color="red" data-image="/static/img/sidebar-2.jpg">

        <div class="sidebar-wrapper">
            <div class="logo">
                <a href="{%  url 'home' %}" class="simple-text">
                    Netflix Titles
                </a>
            </div>

            <ul class="nav">
                <li>
                    <a href="{% url 'movies' %}">
                        <i class="pe-7s-film"></i>
                        <p>Movies</p>
                    </a>
                </li>
            </ul>

            <ul class="nav">
                <li>
                    <a href="{% url 'tvshows' %}">
                        <i class="pe-7s-film"></i>
                        <p>TV Shows</p>
                    </a>
                </li>
            </ul>

            <ul class="nav">
                <li>
                    <a href="{% url 'search' %}">
                        <i class="pe-7s-search"></i>
                        <p>Search</p>
                    </a>
                </li>
            </ul>

            <ul class="nav">
                <li>
                    <a href="{% url 'year' %}">
                        <i class="pe-7s-search"></i>
                        <p>Search by release year</p>
                    </a>
                </li>
            </ul>
            <ul class="nav">
                <li>
                    <a href="{% url 'country' %}">
                        <i class="pe-7s-notebook"></i>
                        <p>Inference by country</p>
                    </a>
                </li>
            </ul>
            <ul class="nav">
                <li>
                    <a href="{% url 'work' %}">
                        <i class="pe-7s-notebook"></i>
                        <p>Inference between actors</p>
                    </a>
                </li>
            </ul>
            <ul class="nav">
                <li>
                    <a href="{% url 'add' %}">
                        <i class="pe-7s-plus"></i>
                        <p>Add Netflix title</p>
                    </a>
                </li>
            </ul>

        </div>
    </div>

    <div class="main-panel">
        <div class="content">
            {% block content %} {% endblock %}
        </div>

    </div>
</div>

<!-- Scripts -->

{% block scripts %}
    <script src="{% static 'js/jquery.3.2.1.min.js' %}" type="text/javascript" ></script>
    <script src="{% static 'js/bootstrap.min.js'%}" type="text/javascript" ></script>


{% endblock %}

</body>
</html>
