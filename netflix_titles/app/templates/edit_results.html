{% extends base %}


{% block content %}
    <style>
    *,
    *:before,
    *:after {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }

    body {
      font-family: 'Nunito', sans-serif;
      color: #384047;
    }

    form {
      max-width: 300px;
      margin: 10px auto;
      padding: 10px 20px;
      background: #f4f7f8;
      border-radius: 8px;
    }

    h1 {
      margin: 0 0 30px 0;
      text-align: center;
    }

    input[type="text"],
    input[type="password"],
    input[type="date"],
    input[type="datetime"],
    input[type="email"],
    input[type="number"],
    input[type="search"],
    input[type="tel"],
    input[type="time"],
    input[type="url"],
    textarea,
    select {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      font-size: 16px;
      height: auto;
      margin: 0;
      outline: 0;
      padding: 15px;
      width: 100%;
      background-color: #e8eeef;
      color: #8a97a0;
      box-shadow: 0 1px 0 rgba(0, 0, 0, 0.03) inset;
      margin-bottom: 30px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin: 0 4px 8px 0;
    }

    select {
      padding: 6px;
      height: 32px;
      border-radius: 2px;
    }

    button {
      padding: 19px 39px 18px 39px;
      color: #FFF;
      background-color: #e50914;
      font-size: 18px;
      text-align: center;
      font-style: normal;
      border-radius: 5px;
      width: 100%;
      border: 1px solid #e50914;
      border-width: 1px 1px 3px;
      box-shadow: 0 -1px 0 rgba(255, 255, 255, 0.1) inset;
      margin-bottom: 10px;
    }

    fieldset {
      margin-bottom: 30px;
      border: none;
    }

    legend {
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    label.light {
      font-weight: 300;
      display: inline;
    }

    .number {
      background-color: #5fcf80;
      color: #fff;
      height: 30px;
      width: 30px;
      display: inline-block;
      font-size: 0.8em;
      margin-right: 4px;
      line-height: 30px;
      text-align: center;
      text-shadow: 0 1px 0 rgba(255, 255, 255, 0.2);
      border-radius: 100%;
    }

    @media screen and (min-width: 480px) {
      form {
        max-width: 480px;
      }
    }
    </style>

    {% if results.type == 'tvshow' %}

        <form action="{% url 'tvshows' %}"  method="post">
        {%  csrf_token %}

          <h1>Edit</h1>

            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ results.title }} " >

                <label for="directed">Directed by:</label>
                <input type="text" id="directed" name="directed" value="{{ results.directed_by }} " >

                <label for="year">Release Year:</label>
                <input type="text" id="year" name="year" value="{{ results.release_year }} " >

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" value="{{ results.category }} " >

                <label for="cast">Cast:</label>
                <input type="text" id="cast" name="cast" value="{{ results.cast }} " >

            </fieldset>
            <button type="submit">Edit</button>

        </form>

    {% endif %}

    {% if results.type == 'movie' %}
        <form action="{% url 'movies' %}"  method="post">
        {%  csrf_token %}

          <h1>Edit</h1>

            <fieldset>
                <label for="title">Title:</label>
                <input type="text" id="title" name="title" value="{{ results.title }} " >

                <label for="directed"  onclick="window.location={% url 'person' %} + '{{ results.directed_by }}' " >Directed by:</label>
                <input type="text" id="directed" name="directed" value="{{ results.directed_by }} " >

                <label for="year">Release Year:</label>
                <input type="text" id="year" name="year" value="{{ results.release_year }} " >

                <label for="category">Category:</label>
                <input type="text" id="category" name="category" value="{{ results.category }} " >

                <label for="cast">Cast:</label>
                <input type="text" id="cast" name="cast" value="{{ results.cast }} " >

            </fieldset>
            <button type="submit">Edit</button>

        </form>


    {% endif %}

{% endblock %}
